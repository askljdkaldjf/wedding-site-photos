<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Photo Booth</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: #f7eee6;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
    }
    .top-photo-container {
      margin-top: 48px;
      width: 170px;
      height: 170px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .photo-circle {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      background: #faeee2;
      box-shadow: 0 0 0 10px #f8e6d4, 0 0 0 22px #f3e1d2;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
      z-index: 3;
    }
    .main-photo {
      width: 145px;
      height: 145px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #e5d5c5;
      box-shadow: 0 2px 10px #e6d5c5;
    }
    .title {
      margin-top: 18px;
      color: #b49d87;
      font-size: 2.2rem;
      font-weight: 400;
      letter-spacing: 3px;
      text-align: center;
    }
    .flowers-container {
      position: relative;
      width: 430px;
      height: 0px;
    }
    .flower-top-left {
      position: absolute;
      top: -10px;
      left: -48px;
      width: 135px;
      z-index: 11;
      pointer-events: none;
    }
    .flower-bottom-right {
      position: absolute;
      bottom: -440px;
      right: -38px;
      width: 110px;
      z-index: 11;
      pointer-events: none;
    }
    .gallery-container {
      position: relative;
      margin-top: 32px;
      background: rgba(244,230,212,0.45);
      border: 2px solid #e5d5c5;
      border-radius: 28px;
      box-shadow: 0 6px 32px #e6d5c5;
      width: 430px;
      height: 380px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      overflow: hidden;
    }
    .photo-grid {
      position: relative;
      width: 100%;
      height: 100%;
      padding: 35px 32px 32px 32px;
      box-sizing: border-box;
      overflow-y: auto;
      overflow-x: hidden;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: 120px;
      gap: 18px;
      scroll-behavior: smooth;
      cursor: grab;
      scrollbar-width: thin;
      scrollbar-color: #f3e1d2 #f7eee6;
    }
    .photo-grid::-webkit-scrollbar {
      width: 11px;
      background: #f7eee6;
      border-radius: 8px;
    }
    .photo-grid::-webkit-scrollbar-thumb {
      background: #f3e1d2;
      border-radius: 8px;
      border: 2px solid #f7eee6;
    }
    .photo-grid::-webkit-scrollbar-track {
      background: #f7eee6;
      border-radius: 8px;
    }
    .grid-cell {
      width: 100%;
      height: 120px;
      background: #f4e6d4;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .gallery-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 2px 10px #e6d5c5;
      transition: transform 0.2s;
    }
    .gallery-photo:active {
      transform: scale(0.98);
    }
    .select-circle {
      position: absolute;
      top: 9px;
      right: 12px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: rgba(255,255,255,0.48);
      border: 2px solid transparent;
      z-index: 20;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 4px #f7eee6;
    }
    .select-circle.selected {
      background: #3399ff;
      border: 2px solid #fff;
    }
    .centered-text {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 3;
    }
    .centered-text-content {
      color: #b49d87;
      font-size: 2.6rem;
      font-family: 'Cormorant Garamond', serif;
      opacity: 0.65;
      letter-spacing: 2px;
      text-align: center;
      line-height: 1.18;
    }
    .wedding-text {
      font-size: 2.6rem;
      font-family: "Pacifico", cursive;
      color: #b49d87;
      margin-top: 32px;
      margin-bottom: 12px;
      text-align: center;
    }
    .upload-btn, .select-btn, .download-btn, .delete-btn {
      background: #e5d3c3;
      border-radius: 22px;
      border: none;
      color: #b49d87;
      padding: 14px 60px;
      font-size: 1.3rem;
      font-family: 'Cormorant Garamond', serif;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0px 1px 8px #e6d5c5;
      margin-top: 16px;
      transition: background 0.2s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .upload-btn:active, .select-btn:active, .download-btn:active, .delete-btn:active {
      background: #d4c0b2;
    }
    .select-btn {
      margin-top: 12px;
    }
    .download-btn {
      margin-top: 12px;
      background: #3399ff;
      color: #fff;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0px 1px 10px #3399ff44;
      display: none;
    }
    .download-btn.show {
      display: block;
    }
    .delete-btn {
      margin-top: 10px;
      background: #ff6b6b;
      color: #fff;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0px 1px 10px #ff6b6b44;
      display: none;
    }
    .delete-btn.show {
      display: block;
    }
    .overlay {
      position: fixed;
      z-index: 999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(247, 238, 230, 0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.35s cubic-bezier(.32,1.1,.4,1) forwards;
    }
    .overlay.closing {
      animation: fadeOut 0.35s cubic-bezier(.32,1.1,.4,1) forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.6);}
      100% { opacity: 1; transform: scale(1);}
    }
    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1);}
      100% { opacity: 0; transform: scale(0.6);}
    }
    .expanded-photo {
      max-width: 80vw;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 24px;
      box-shadow: 0 8px 50px #bfab9b7d;
      background: #fff9f5;
      animation: fadeIn 0.35s cubic-bezier(.32,1.1,.4,1) forwards;
    }
    .expanded-photo.closing {
      animation: fadeOut 0.35s cubic-bezier(.32,1.1,.4,1) forwards;
    }
    .close-btn {
      position: fixed;
      top: 42px;
      right: 56px;
      z-index: 1001;
      background: #fff5ed;
      color: #a78b6c;
      font-size: 2.6rem;
      border: none;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      cursor: pointer;
      box-shadow: 0 2px 8px #e6d5c5;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-btn:hover {
      background: #f2e1d4;
    }
  </style>
  <!-- SUPABASE E JSZIP -->
  <script type="module">
    // ======= PREENCHA COM SEUS DADOS DO SUPABASE =======
    const SUPABASE_URL = 'https://ttqndscgreggwywhmkiy.supabase.co'; // troque pelo seu
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0cW5kc2NncmVnZ3d5d2hta2l5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MzIzODIsImV4cCI6MjA3NTAwODM4Mn0.ij_-7Nr1gSMrW7gb_Varl7EjXFJ32IEk5zN-rJXmnQk'; // troque pela sua chave anon public
    const BUCKET = 'fotos-casamento'; // nome do bucket público criado no Supabase

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let filesData = [];
    let selectMode = false;
    let selected = [];

    // Carregar fotos do Supabase
    async function loadFotos() {
      const { data, error } = await supabase.storage.from(BUCKET).list('', {limit:100, sortBy: {column: 'created_at', order: 'desc'}});
      filesData = data || [];
      renderGrid();
    }

    // Upload de nova foto para Supabase
    document.addEventListener('DOMContentLoaded', () => {
      loadFotos();

      document.getElementById('upload-btn').onclick = () => document.getElementById('file-input').click();

      document.getElementById('file-input').addEventListener('change', async function(e){
        const file = e.target.files[0];
        if (!file) return;
        const fileName = `${Date.now()}-${Math.random().toString(16).slice(2)}.${file.name.split('.').pop()}`;
        const { error } = await supabase.storage.from(BUCKET).upload(fileName, file, { cacheControl: '3600', upsert: false });
        if (!error) {
          await loadFotos();
        } else {
          alert('Erro ao enviar a foto!');
        }
        this.value = '';
      });

      document.getElementById('select-btn').onclick = function() {
        selectMode = !selectMode;
        selected = [];
        this.textContent = selectMode ? "CANCELAR" : "SELECIONAR FOTOS";
        renderGrid();
        showHideActionBtns();
      };

      document.getElementById('download-btn').onclick = async function() {
        if(selected.length === 1) {
          downloadImage(getUrl(filesData[selected[0]]), filesData[selected[0]].name);
        } else if(selected.length > 1) {
          loadJSZip(async () => {
            const zip = new JSZip();
            for(const idx of selected) {
              const fileObj = filesData[idx];
              const url = getUrl(fileObj);
              const response = await fetch(url);
              const blob = await response.blob();
              zip.file(fileObj.name, blob);
            }
            zip.generateAsync({type:"blob"}).then(content => {
              const link = document.createElement('a');
              link.href = URL.createObjectURL(content);
              link.download = 'wedding-photos.zip';
              document.body.appendChild(link);
              link.click();
              setTimeout(() => {
                URL.revokeObjectURL(link.href);
                link.remove();
              }, 1000);
            });
          });
        }
      };

      document.getElementById('delete-btn').onclick = async function() {
        if (selected.length === 0) return;
        if (!confirm('Tem certeza que deseja excluir as fotos selecionadas?')) return;
        for(const idx of selected) {
          const fileObj = filesData[idx];
          await supabase.storage.from(BUCKET).remove([fileObj.name]);
        }
        selected = [];
        await loadFotos();
        showHideActionBtns();
      };
    });

    function renderGrid() {
      const grid = document.getElementById('photo-grid');
      grid.innerHTML = '';
      if (!filesData || filesData.length === 0) {
        document.getElementById('centered-text').style.opacity = 1;
        for(let i=0; i<4; i++) {
          const cell = document.createElement('div');
          cell.className = "grid-cell";
          grid.appendChild(cell);
        }
        showHideActionBtns();
        return;
      }
      document.getElementById('centered-text').style.opacity = 0;
      filesData.forEach((file, i) => {
        const cell = document.createElement('div');
        cell.className = "grid-cell";
        const url = getUrl(file);
        const img = document.createElement('img');
        img.className = "gallery-photo";
        img.src = url;
        img.alt = file.name;
        img.onclick = () => openModal(url);

        cell.appendChild(img);

        // Seleção
        if (selectMode) {
          const circle = document.createElement('div');
          circle.className = 'select-circle' + (selected.includes(i) ? ' selected' : '');
          circle.onclick = (e) => {
            e.stopPropagation();
            if (selected.includes(i)) {
              selected = selected.filter(idx => idx !== i);
            } else {
              selected.push(i);
            }
            renderGrid();
            showHideActionBtns();
          };
          cell.appendChild(circle);
        }
        grid.appendChild(cell);
      });
      showHideActionBtns();
    }

    function showHideActionBtns() {
      const downloadBtn = document.getElementById('download-btn');
      const deleteBtn = document.getElementById('delete-btn');
      if (selectMode && selected.length > 0) {
        downloadBtn.classList.add('show');
        deleteBtn.classList.add('show');
      } else {
        downloadBtn.classList.remove('show');
        deleteBtn.classList.remove('show');
      }
    }

    function getUrl(file) {
      return supabase.storage.from(BUCKET).getPublicUrl(file.name).data.publicUrl;
    }

    function downloadImage(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      setTimeout(() => a.remove(), 500);
    }

    function loadJSZip(cb) {
      if(window.JSZip) return cb();
      const script = document.createElement('script');
      script.src = "https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js";
      script.onload = cb;
      document.body.appendChild(script);
    }

    // Modal expand
    window.openModal = function openModal(url) {
      const overlay = document.getElementById('overlay');
      const expandedPhoto = document.getElementById('expanded-photo');
      overlay.style.display = "flex";
      expandedPhoto.src = url;
      expandedPhoto.classList.remove("closing");
      overlay.classList.remove("closing");
    }
    window.onload = function() {
      const closeBtn = document.getElementById('close-btn');
      if (closeBtn) {
        closeBtn.onclick = () => {
          const overlay = document.getElementById('overlay');
          const expandedPhoto = document.getElementById('expanded-photo');
          expandedPhoto.classList.add("closing");
          overlay.classList.add("closing");
          setTimeout(() => {
            overlay.style.display = "none";
            expandedPhoto.classList.remove("closing");
            overlay.classList.remove("closing");
          }, 350);
        };
      }
    };
  </script>
</head>
<body>
  <div class="top-photo-container">
    <div class="photo-circle">
      <img src="main-photo.jpg" alt="Casal" class="main-photo" />
    </div>
  </div>
  <div class="title">UPLOAD YOUR PHOTO</div>
  <div class="flowers-container">
    <img src="flowers-top-left.png" class="flower-top-left" alt="" />
    <img src="flowers-bottom-right.png" class="flower-bottom-right" alt="" />
  </div>
  <div class="gallery-container">
    <div class="photo-grid" id="photo-grid">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="centered-text" id="centered-text">
      <span class="centered-text-content">YOUR<br>PHOTO<br>HERE</span>
    </div>
  </div>
  <div class="wedding-text">Wedding</div>
  <input
    type="file"
    accept="image/*"
    id="file-input"
    style="display: none;"
  />
  <button class="upload-btn" type="button" id="upload-btn">
    UPLOAD
  </button>
  <button class="select-btn" type="button" id="select-btn">
    SELECIONAR FOTOS
  </button>
  <button class="download-btn" type="button" id="download-btn">
    DOWNLOAD
  </button>
  <button class="delete-btn" type="button" id="delete-btn">
    EXCLUIR IMAGENS
  </button>
  <div class="overlay" id="overlay" style="display:none;">
    <img src="" class="expanded-photo" id="expanded-photo" alt="Foto expandida" />
    <button class="close-btn" id="close-btn" aria-label="Fechar">×</button>
  </div>
</body>
</html>
